apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: vendor-pipeline # executable id, must be unique across all your workflows (YAML files), please modify this to any value (e.g. code-pipeline-12345) if you are not the only user of your SAP AI Core instance.
  annotations:
    scenarios.ai.sap.com/description: "custom code of vendor rank agent to SAP AI Core"
    scenarios.ai.sap.com/name: "vendor rank"
    executables.ai.sap.com/description: "vendor rank ai agents"
    executables.ai.sap.com/name: "AI Agents (vendor rank)"
  labels:
    scenarios.ai.sap.com/id: "agent-code"
    ai.sap.com/version: "2.0"
spec:
  imagePullSecrets:
    - name: vendorrepo # your docker registry secret
  entrypoint: mypipeline
  templates:
  - name: mypipeline
    steps:
    - - name: mypredictor
        template: mycodeblock1

  - name: mycodeblock1
    container:
      image: docker.io/ankur1434/vendor-rank:02 # Your docker image name
      command: ["/bin/sh", "-c"]
      args:
        - "python /app/main.py"
